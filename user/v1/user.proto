syntax = "proto3";

package api.user.v1;

import "google/api/annotations.proto";

option go_package = "github.com/wegge0857/PolyrepoGoMicros-ApiLink/user/v1;user";
option java_multiple_files = true;
option java_package = "api.user.v1";
option java_outer_classname = "UserProto";

service User {
	rpc CreateUser (CreateUserRequest) returns (CreateUserReply);
	rpc UpdateUser (UpdateUserRequest) returns (UpdateUserReply);
	rpc DeleteUser (DeleteUserRequest) returns (DeleteUserReply);

	rpc ListUser (ListUserRequest) returns (ListUserReply);

	rpc GetUser (GetUserRequest) returns (GetUserReply){
		option (google.api.http) = {
			get: "/user/{id}"
		};
	};
	// 添加或取消收藏记录
	rpc UserStarRecord (UserStarRecordRequest) returns (UserStarRecordReply) {
		option (google.api.http) = {
			post: "/user/UserStraRecord",
			body: "*"
		};
	}
}

message GetUserRequest {
    int64 id = 1;
}

message GetUserReply {
    int64 id = 1;
    string name = 2;
    string email = 3;
}

message UserStarRecordRequest {
	int64 user_id = 1;
	int64 etf_id = 2;
	string kind = 3; // 操作类型：例如 "+" 代表加，"-" 代表删除
}

message UserStarRecordReply {}

message CreateUserRequest {}
message CreateUserReply {}

message UpdateUserRequest {}
message UpdateUserReply {}

message DeleteUserRequest {}
message DeleteUserReply {}



message ListUserRequest {}
message ListUserReply {}